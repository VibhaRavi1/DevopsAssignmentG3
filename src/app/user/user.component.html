<mat-toolbar color="primary">
    <mat-toolbar-row>
    <span>Welcome User!</span>
        <span class="example-fill-remaining-space"></span>
        <span class="align-center"></span>
        <span class="example-spacer"></span>
        <button mat-button (click)=onLogout()>Logout</button>
     </mat-toolbar-row>
</mat-toolbar>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>User Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
        <mat-list-item> Name : {{result.username}} </mat-list-item>
        <mat-list-item> Gender : {{result.gender}} </mat-list-item>
        <mat-list-item> DOB : {{result.dob}} </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
